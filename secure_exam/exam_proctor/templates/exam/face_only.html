<!DOCTYPE html>
<html>
<head>
    <title>Face Verification</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: #111827;
            padding: 30px;
            width: 420px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 16px;
            font-size: 15px;
        }

        .video-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
            border: 2px solid #1f2937;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(37,99,235,0.4);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        footer {
            margin-top: 12px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Face Verification</h2>

    <input type="text" id="reg_id" placeholder="Registration ID" required>

    <div class="video-box">
        <video id="video" autoplay></video>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <button onclick="captureAndSend()">Verify Face</button>

    <footer>
        Please keep your face centered & well-lit
    </footer>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
    video.srcObject = stream;
});

function captureAndSend() {
    if (!video.videoWidth) {
        alert("Camera not ready");
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const image = canvas.toDataURL("image/jpeg");

    fetch("/exam/face/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            reg_id: document.getElementById("reg_id").value,
            image: image
        })
    })
    .then(res => res.json())
    .then(data => alert(JSON.stringify(data, null, 2)));
}
/* detect camera is off */
setInterval(() => {
  const track = video.srcObject?.getVideoTracks()?.[0];
  if (!track || track.readyState !== "live") {
    fetch("/proctor/violation/", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ type: "CAMERA_OFF" })
    });
  }
}, 2000);

</script>

</body>
</html>
